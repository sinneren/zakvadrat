<form class="search" id="search">

                                <option value="2">Дом</option>
                                <option value="3">Дача</option>

                            <select class="form-control" placeholder="Района">
                                <option value="0">Центр</option>
                                <option value="1">Советский</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="row">
                        <div class="search-col col-lg-12 col-md-12 col-sm-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Цена</span>
                                </div>
                                <input type="text" class="form-control" placeholder="от" />
                                <input type="text" class="form-control" placeholder="до" />
                                <div class="input-group-append">
                                    <div class="dropdown">
                                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownCurrency" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                            ₽
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownCurrency">
                                            <a class="dropdown-item" href="#">₽</a>
                                            <a class="dropdown-item" href="#">$</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="search-col col-lg-12 col-md-12 col-sm-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Площадь</span>
                                </div>
                                <input type="text" class="form-control" placeholder="от" />
                                <input type="text" class="form-control" placeholder="до" />

                                    <div class="dropdown">
                                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownSquare" data-toggle="dropdown" aria-haspopup="true"

                                            м²

                                            <a class="dropdown-item" href="#">м²</a>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-row <!--d-none-->">
            <div class="row">
                <div class="col-lg-4">
                    <div class="row">
                        <div class="search-col col-lg-12">
                            <select class="form-control">
                                <option selected value="0">Продажа</option>
                                <option value="1">Покупка</option>
                                <option value="2">Аренда</option>

                                <div class="input-group-prepend">

                                </select>
                            </div>
                        </div>
                        <div class="search-col col-lg-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Тип</span>
                                </div>
                                <select class="custom-select" multiple="multiple">
                                    <option selected value="0">Кирпичный</option>
                                    <option value="1">Панельный</option>
                                    <option value="2">Монолит</option>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="search-col col-lg-12">

                        </div>
                        <div class="search-col col-lg-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Этажность</span>
                                </div>
                                <input type="text" class="form-control" placeholder="от" />
                                <input type="text" class="form-control" placeholder="до" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="col search-col">
                <div class="search-control__checkbox-group">
                    <div class="custom-checkbox">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox-input" />
                            <svg role="img" width="16" height="16" class="checkbox-icon checkbox-unchecked">
                                <use xlink:href="/img/ui-sprite.svg#checkbox-false"></use>
                            </svg>
                            <svg role="img" width="16" height="16" class="checkbox-icon checkbox-checked">
                                <use xlink:href="/img/ui-sprite.svg#checkbox-true"></use>

                            </span>

                    <div class="custom-checkbox">

                                <use xlink:href="/img/ui-sprite.svg#checkbox-false"></use>
                            </svg>
                            <svg role="img" width="16" height="16" class="checkbox-icon checkbox-checked">

                            </svg>

                                искать только в названиях
                            </span>

                    <div class="custom-checkbox">

                            <svg role="img" width="16" height="16" class="checkbox-icon checkbox-unchecked">
                                <use xlink:href="/img/ui-sprite.svg#checkbox-false"></use>
                            </svg>
                            <svg role="img" width="16" height="16" class="checkbox-icon checkbox-checked">
                                <use xlink:href="/img/ui-sprite.svg#checkbox-true"></use>
                            </svg>
                            <span class="checkbox-label-single">
                                только с фото
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col search-col text-right">
                <button type="button" class="search-submit btn btn-success btn-lg">Показать 33 333 варианта</button>
            </div>
        </div>
    </div>
